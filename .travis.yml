matrix:
  include:
    - language: generic
      os: osx
      before_install:
        - pip install virtualenv
        - virtualenv venv
        - . ./venv/bin/activate
    - language: generic
      os: osx
      before_install:
        - pyenv install 3.6.3
        - pip install virtualenv
        - virtualenv env -p $(pyenv root)/versions/3.6.3/bin/python
        - source env/bin/activate
    - language: python
      python: 2.7
      os: linux
    - language: python
      python: 3.5
      os: linux
    - language: python
      python: 3.6
      os: linux
    - language: python
      python: pypy
      os: linux
install:
  - pip install -U pip setuptools
  - pip install . .[xmpp]
  - pip install coveralls yapf twine
script: |
  set -e
  coverage run --source=ntfy setup.py test
  if ! python --version 2>&1; then
    yapf -r ntfy -d
    [ "$(yapf -r ntfy -d | wc -l)" -eq 0 ]
  fi
after_success: coveralls
deploy:
  - provider: pypi
    twine_version: 1.12.1
    distributions: sdist bdist_wheel
    on:
      tags: true
      python: 3.5
      repo: dschep/ntfy
    user: dschep
    password:
      secure: 
